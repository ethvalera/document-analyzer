spring.application.name=docanalyzer

# PostgreSQL
spring.datasource.url=jdbc:postgresql://db:5432/doc_analyzer_db
spring.datasource.username=doc-analyzer-user
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Logging
logging.level.root=INFO
logging.level.com.visiblethread.docanalyzer=DEBUG
